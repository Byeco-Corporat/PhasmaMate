<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhasmaMate</title>
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <script src="JS/update.js"></script>
    <script src="JS/backend.js"></script>
    <script src="JS/settings.js"></script>
</head>
<body>
    <div id="navbar">
        <div id="navbar-title">PhasmaMate</div>
        <div id="navbar-buttons">
            <button class="navbar-update-button" id="updateButton" onclick="checkForUpdate()">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#000000">
                    <path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h200v80H160v480h640v-480H600v-80h200q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-184L280-544l56-56 104 104v-304h80v304l104-104 56 56-200 200Z"/>
                </svg>
                &nbsp; <span id="updateStatus">Güncelle</span>
            </button>
            
            <button class="navbar-button" onclick="minimizeWindow()">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#FFFFFF"><path d="M200-440v-80h560v80H200Z"/></svg>
            </button>
            <button class="navbar-button" onclick="closeWindow()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="16" height="16" viewBox="0 0 24 24"><path d="M18.3 5.71L12 12.01l-6.3-6.3L4.29 7.41l6.3 6.3-6.3 6.29 1.41 1.42 6.3-6.29 6.29 6.29 1.41-1.42-6.29-6.29 6.29-6.3z"/></svg>
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div id="intro-card">
            <div id="intro-section">
                <h2>Settings</h2>
            </div>
        </div>
        <div class="settings-card">
            <div class="settings-content">
                <div class="settings">
                    <div class="settings-section">
                        <h3>Tema</h3>
                        <div class="toggle-container">
                            <select id="them-select" onchange="changethem(this.value)">
                                <option value="light">Açık</option>
                                <option value="dark">Koyu</option>
                                <!-- Daha fazla tema ekleyebilirsiniz -->
                            </select>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h3>Dil</h3>
                        <select id="language-select" onchange="changeLanguage(this.value)">
                            <option value="tr">Türkçe</option>
                            <option value="en">İngilizce</option>
                            <!-- Daha fazla dil ekleyebilirsiniz -->
                        </select>
                    </div>
                    <div class="settings-section">
                        <h3>Diğer İzinler ve Ayarlar</h3>
                        <div class="settings-option">
                            <label for="notifications-toggle">Bildirimler</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="notifications-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="settings-option">
                            <label for="auto-update-toggle">Otomatik Güncellemeler</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="auto-update-toggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

     
        
        <div id="toast">
            <img src="Asset/check.png" alt="Icon" class="toast-icon">
            <span class="toast-text">PhasmaMate başarılı şekilde açıldı.</span>
        </div>
    </div>
</body>
</html>
