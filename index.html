<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhasmaMate</title>
    <link rel="stylesheet" type="text/css" href="Css/style.css">
</head>
<body>
    <div id="navbar">
        <span id="navbar-title">PhasmaMate</span>
        <div id="navbar-buttons">
            <button class="navbar-button" onclick="minimizeWindow()">_</button>
            <button class="navbar-button" onclick="maximizeWindow()">Maximize</button>
            <button class="navbar-button" onclick="closeWindow()">X</button>
        </div>
    </div>

    <div class="main-content">
        <div id="intro-card">
            <div id="intro-section">
                <h2>Welcome PhasmaMate</h2>
            </div>
        </div>

        <div class="plugins">
            <div class="card">
                <div class="card-title">Overlay Kontrol</div>
                <div class="card-content">
                    <span>Aç/Kapat</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="overlay-toggle1">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Overlay Kontrol</div>
                <div class="card-content">
                    <span>Aç/Kapat</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="overlay-toggle2">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Overlay Kontrol</div>
                <div class="card-content">
                    <span>Aç/Kapat</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="overlay-toggle3">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">
        <img src="Asset/check.png" alt="Icon" class="toast-icon">
        <span class="toast-text">PhasmaMate successfully opened!</span>
    </div>
    

    <script src="JS/backend.js"></script>
</body>
</html>
