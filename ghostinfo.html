<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Helper</title>
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <link rel="stylesheet" type="text/css" href="Css/ghost-info.css">
</head>
<body>
    <div id="navbar">
        <div id="navbar-title">Ghost Helper</div>
        <div id="navbar-buttons">
            <button id="pin-button" class="navbar-button" onclick="togglePin()">
                <!-- İlk SVG ikonu -->
                <svg id="pin-icon" width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.6358 3.90949C15.2888 3.47412 15.6153 3.25643 15.9711 3.29166C16.3269 3.32689 16.6044 3.60439 17.1594 4.15938L19.8406 6.84062C20.3956 7.39561 20.6731 7.67311 20.7083 8.02888C20.7436 8.38465 20.5259 8.71118 20.0905 9.36424L18.4419 11.8372C17.88 12.68 17.5991 13.1013 17.3749 13.5511C17.2086 13.8845 17.0659 14.2292 16.9476 14.5825C16.7882 15.0591 16.6889 15.5557 16.4902 16.5489L16.2992 17.5038C16.2986 17.5072 16.2982 17.5089 16.298 17.5101C16.1556 18.213 15.3414 18.5419 14.7508 18.1351C14.7497 18.1344 14.7483 18.1334 14.7455 18.1315V18.1315C14.7322 18.1223 14.7255 18.1177 14.7189 18.1131C11.2692 15.7225 8.27754 12.7308 5.88691 9.28108C5.88233 9.27448 5.87772 9.26782 5.86851 9.25451V9.25451C5.86655 9.25169 5.86558 9.25028 5.86486 9.24924C5.45815 8.65858 5.78704 7.84444 6.4899 7.70202C6.49113 7.70177 6.49282 7.70144 6.49618 7.70076L7.45114 7.50977C8.44433 7.31113 8.94092 7.21182 9.4175 7.05236C9.77083 6.93415 10.1155 6.79139 10.4489 6.62514C10.8987 6.40089 11.32 6.11998 12.1628 5.55815L14.6358 3.90949Z" stroke="#FFFFFF" stroke-width="2"/>
                    <path d="M5 19L9.5 14.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <script src="JS/pin.js"></script>
            <button class="navbar-button" onclick="closeWindow()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="16" height="16" viewBox="0 0 24 24"><path d="M18.3 5.71L12 12.01l-6.3-6.3L4.29 7.41l6.3 6.3-6.3 6.29 1.41 1.42 6.3-6.29 6.29 6.29 1.41-1.42-6.29-6.29 6.29-6.3z"/></svg>
            </button>
        </div>
    </div>
    
    <div id="ghost-type">
        <h2>Ghost: <span id="ghost-result"></span></h2>
    </div>

    <div id="questions-container">
        <div class="question-column">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q1" name="evidence" value="“airball”" onchange="updateGhostType()">
                <label for="q1">Can do “airball” ghost event</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q2" name="evidence" value="favourite-room" onchange="updateGhostType()">
                <label for="q2">Can change favourite room</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q3" name="evidence" value="Ghost Writing" onchange="updateGhostType()">
                <label for="q3">Ghost Writing</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q4" name="evidence" value="Freezing Temperatures" onchange="updateGhostType()">
                <label for="q4">Freezing Temperatures</label>
            </div>
        </div>

        <div class="question-column">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q5" name="evidence" value="Ghost Orb" onchange="updateGhostType()">
                <label for="q5">Ghost Orb</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q6" name="evidence" value="Spirit Box" onchange="updateGhostType()">
                <label for="q6">Spirit Box</label>
            </div>
            <div class="checkbox-wrapper">
                <input type="checkbox" id="q7" name="evidence" value="D.O.T.S Projector" onchange="updateGhostType()">
                <label for="q7">D.O.T.S Projector</label>
            </div>
        </div>
    </div>
   

    <div id="toast">
        <img src="Asset/check.png" alt="Icon" class="toast-icon">
        <span class="toast-text">PhasmaMate başarılı şekilde açıldı.</span>
    </div>
    
    <script src="JS/ghostinfo.js"></script>
    <script src="JS/backend.js"></script>
</body>
</html>
